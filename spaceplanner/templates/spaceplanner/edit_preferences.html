{% extends "base_generic.html" %}

{% block content %}
<body>

    <p>Edit preferences page</p>
    <form method="POST" class="preferences-form">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field.label }}
                {{ field }}       
            </div>
        {% endfor %}
        <input type="submit" value="Save">
    </form>
</body>
</html>
{% endblock %}

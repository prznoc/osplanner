{% extends "base_generic.html" %}
{% load render_table from django_tables2 %}

{% block content %}
<head>
    <title>User panel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
    <p>User panel page</p>
    <p>User: {{ user.first_name }}  {{user.last_name}}</p>
    {% render_table table %}
    {% render_table preferences %}
    <a class="btn btn-primary" href="{% url 'edit_preferences' %}">Edit preferences</a>
    <a class="btn btn-primary" href="{% url 'workstation_schedule' %}">Workstations schedule</a>
</body>
</html>
{% endblock %}

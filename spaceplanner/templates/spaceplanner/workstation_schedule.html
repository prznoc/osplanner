{% extends "base_generic.html" %}
{% load render_table from django_tables2 %}

{% block content %}
<head>
    <title>Workstations schedule</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
    <p>Workstations schedule</p>
    <form action="#" method="POST">
        {% csrf_token %}
        <a class="btn btn-primary" href="{% url 'workstation_schedule' date=previous_date %}">Previous</a>
        <a class="btn btn-primary" href="{% url 'workstation_schedule' date=next_date %}">Next</a>
    </form>
    <p>Week: {{date_range}}</p>
    {% render_table table %}
</body>
</html>
{% endblock %}
